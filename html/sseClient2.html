<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE消息发送与接收</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .main-content {
            display: flex;
            flex-direction: row;
            flex: 1;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }

        .sender-panel, .receiver-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sender-panel {
            border-right: 1px solid #e9ecef;
        }

        @media (max-width: 768px) {
            .sender-panel {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
        }

        .panel-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #4b6cb7;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #dc3545;
        }

        .status-indicator.connected {
            background-color: #28a745;
        }

        .status-indicator.connecting {
            background-color: #ffc107;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #495057;
        }

        input, textarea {
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-connect {
            background-color: #4b6cb7;
            color: white;
        }

        .btn-connect:hover {
            background-color: #3a5999;
        }

        .btn-disconnect {
            background-color: #dc3545;
            color: white;
        }

        .btn-disconnect:hover {
            background-color: #bd2130;
        }

        .btn-send {
            background-color: #28a745;
            color: white;
            flex: 1;
        }

        .btn-send:hover {
            background-color: #218838;
        }

        .btn-clear {
            background-color: #6c757d;
            color: white;
        }

        .btn-clear:hover {
            background-color: #5a6268;
        }

        .events-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .events-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #events {
            height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            flex: 1;
        }

        .event {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .event-time {
            color: #6c757d;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .event-data {
            color: #495057;
            word-break: break-word;
        }

        .event-type {
            display: inline-block;
            background-color: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 6px;
            color: #6c757d;
        }

        .user-id-badge {
            display: inline-block;
            background-color: #4b6cb7;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }

        .message-badge {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }

        footer {
            text-align: center;
            padding: 15px;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
        }

        .response-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            background-color: #f8f9fa;
            font-size: 14px;
        }

        .success {
            color: #28a745;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .server-url-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .url-note {
            font-size: 12px;
            color: #6c757d;
            margin-top: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>SSE消息发送与接收</h1>
        <p class="description">发送消息到服务器并实时接收显示</p>
    </header>

    <div class="status-bar">
        <div class="connection-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">未连接</span>
        </div>
        <div id="serverUrl">服务器: http://localhost:8080</div>
    </div>

    <div class="main-content">
        <div class="sender-panel">
            <h2 class="panel-title">发送消息</h2>

            <div class="server-url-group">
                <label for="sendServerUrl">发送消息服务器URL</label>
                <input type="text" id="sendServerUrl" value="http://localhost:8080/sse/sendMessage" placeholder="请输入发送消息的服务器URL">
                <div class="url-note">注意: 由于浏览器安全限制，需要确保服务器已配置CORS</div>
            </div>

            <div class="input-group">
                <label for="sendUserId">用户ID</label>
                <input type="text" id="sendUserId" placeholder="请输入接收消息的用户ID" value="user123">
            </div>

            <div class="input-group">
                <label for="messageContent">消息内容</label>
                <textarea id="messageContent" placeholder="请输入要发送的消息内容">这是一条测试消息</textarea>
            </div>

            <div class="buttons">
                <button id="sendMessageBtn" class="btn-send">发送消息</button>
            </div>

            <div id="responseStatus" class="response-status">等待发送消息...</div>
        </div>

        <div class="receiver-panel">
            <h2 class="panel-title">接收消息</h2>
            <div class="input-group">
                <label for="userId">用户ID</label>
                <input type="text" id="userId" placeholder="请输入您的用户ID" value="user123">
            </div>

            <div class="input-group">
                <label for="serverUrlInput">SSE服务器URL</label>
                <input type="text" id="serverUrlInput" value="http://localhost:8080/sse/connect" placeholder="请输入SSE服务器URL">
            </div>

            <div class="buttons">
                <button id="connectBtn" class="btn-connect">连接服务器</button>
                <button id="disconnectBtn" class="btn-disconnect" disabled>断开连接</button>
                <button id="clearBtn" class="btn-clear">清空消息</button>
            </div>

            <div class="events-container">
                <div class="events-title">
                    <span>实时事件</span>
                </div>
                <div id="events"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Server-Sent Events (SSE) 消息演示 &copy; 2023</p>
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 发送消息相关元素
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const sendUserIdInput = document.getElementById('sendUserId');
        const messageContentInput = document.getElementById('messageContent');
        const responseStatus = document.getElementById('responseStatus');
        const sendServerUrlInput = document.getElementById('sendServerUrl');

        // 接收消息相关元素
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const clearBtn = document.getElementById('clearBtn');
        const userIdInput = document.getElementById('userId');
        const serverUrlInput = document.getElementById('serverUrlInput');
        const eventsContainer = document.getElementById('events');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const serverUrlElement = document.getElementById('serverUrl');

        let eventSource = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        // 格式化时间
        function formatTime(date) {
            return date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        // 添加事件到界面
        function addEvent(type, data) {
            const time = new Date();
            const eventElement = document.createElement('div');
            eventElement.className = 'event';

            // 高亮显示当前用户的消息
            let displayData = data;
            if (userIdInput.value && data.includes(userIdInput.value)) {
                displayData = data.replace(
                    new RegExp(userIdInput.value, 'g'),
                    `<span class="user-id-badge">${userIdInput.value}</span>`
                );
            }

            // 高亮显示消息内容
            if (data.includes('"message":')) {
                try {
                    const msgData = JSON.parse(data);
                    if (msgData.message) {
                        displayData = displayData.replace(
                            msgData.message,
                            `<span class="message-badge">${msgData.message}</span>`
                        );
                    }
                } catch (e) {
                    // 不是JSON格式，保持原样
                }
            }

            eventElement.innerHTML = `
                <div class="event-time">${formatTime(time)}</div>
                <div class="event-data">
                    <span class="event-type">${type}</span>
                    <span>${displayData}</span>
                </div>
            `;
            eventsContainer.prepend(eventElement);

            // 保持事件列表不会过长
            if (eventsContainer.children.length > 100) {
                eventsContainer.removeChild(eventsContainer.lastChild);
            }
        }

        // 更新连接状态
        function updateStatus(status, message = '') {
            statusIndicator.classList.remove('connected', 'connecting');

            switch (status) {
                case 'connected':
                    statusIndicator.classList.add('connected');
                    statusText.textContent = '已连接';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    serverUrlElement.textContent = `服务器: ${eventSource.url}`;
                    break;
                case 'connecting':
                    statusIndicator.classList.add('connecting');
                    statusText.textContent = '连接中...' + (message ? ` (${message})` : '');
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    break;
                case 'error':
                    statusText.textContent = '连接错误: ' + message;
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    break;
                case 'disconnected':
                default:
                    statusText.textContent = '未连接';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    break;
            }
        }

        // 更新响应状态
        function updateResponseStatus(isSuccess, message) {
            responseStatus.textContent = message;
            responseStatus.className = 'response-status ' + (isSuccess ? 'success' : 'error');
        }

        // 尝试重新连接
        function tryReconnect() {
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                setTimeout(() => {
                    addEvent('status', `尝试重新连接 (${reconnectAttempts}/${maxReconnectAttempts})`);
                    connect();
                }, 3000 * reconnectAttempts);
            } else {
                addEvent('error', '已达到最大重连次数，请手动重新连接');
                updateStatus('error', '连接失败');
            }
        }

        // 连接到SSE服务器
        function connect() {
            if (eventSource) {
                return;
            }

            const userId = userIdInput.value.trim();
            if (!userId) {
                addEvent('error', '请输入用户ID');
                return;
            }

            const serverUrl = serverUrlInput.value.trim();
            if (!serverUrl) {
                addEvent('error', '请输入服务器URL');
                return;
            }

            // 构建带参数的URL
            const url = new URL(serverUrl);
            url.searchParams.append('userId', userId);

            try {
                updateStatus('connecting');
                addEvent('status', `正在连接到服务器: ${url.toString()}`);

                // 创建EventSource实例连接到服务器
                eventSource = new EventSource(url.toString());

                // 监听通用消息事件
                eventSource.onmessage = function (event) {
                    // 这里接收服务器消息
                    addEvent('message', event.data); // 服务器通过SSE推送响应 → 显示 message 事件（服务器响应）
                    reconnectAttempts = 0;
                };

                // 监听自定义事件
                eventSource.addEventListener('userEvent', function (event) {
                    addEvent('userEvent', event.data);
                    reconnectAttempts = 0;
                });

                // 监听错误事件
                eventSource.onerror = function (error) {
                    addEvent('error', '连接出错: ' + JSON.stringify(error));
                    disconnect();
                    tryReconnect();
                };

                // 连接打开时
                eventSource.onopen = function () {
                    addEvent('status', '连接已建立');
                    updateStatus('connected');
                    reconnectAttempts = 0;
                };

            } catch (error) {
                addEvent('error', '连接失败: ' + error.message);
                updateStatus('error', error.message);
            }
        }

        // 断开连接
        function disconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                addEvent('status', '连接已关闭');
                updateStatus('disconnected');
            }
        }

        // 清空消息
        function clearEvents() {
            eventsContainer.innerHTML = '';
            addEvent('status', '消息已清空');
        }

        // 使用JSONP方式发送消息（解决CORS问题）
        function sendMessageJsonp() {
            const userId = sendUserIdInput.value.trim();
            if (!userId) {
                updateResponseStatus(false, '错误：请输入用户ID');
                return;
            }

            const message = messageContentInput.value.trim();
            if (!message) {
                updateResponseStatus(false, '错误：请输入消息内容');
                return;
            }

            const serverUrl = sendServerUrlInput.value.trim();
            if (!serverUrl) {
                updateResponseStatus(false, '错误：请输入服务器URL');
                return;
            }

            try {
                updateResponseStatus(true, '发送中...');

                // 构建请求URL
                const url = new URL(serverUrl);
                url.searchParams.append('userId', userId);
                url.searchParams.append('message', message);
                // url.searchParams.append('callback', 'handleJsonpResponse');

                // 创建JSONP脚本
                const script = document.createElement('script');
                script.src = url.toString();

                // 定义全局回调函数
                window.handleJsonpResponse = function(response) {
                    updateResponseStatus(true, `消息发送成功: ${response}`);
                    addEvent('sent', `发送消息给 ${userId}: ${message}`);
                    document.body.removeChild(script);
                    delete window.handleJsonpResponse;
                };

                // 设置超时处理
                setTimeout(() => {
                    if (window.handleJsonpResponse) {
                        updateResponseStatus(false, '发送超时，请检查服务器状态');
                        document.body.removeChild(script);
                        delete window.handleJsonpResponse;
                    }
                }, 5000);

                // 发送请求
                document.body.appendChild(script);

            } catch (error) {
                console.error('发送消息失败:', error);
                updateResponseStatus(false, `发送失败: ${error.message}`);
            }
        }

        // 使用图片信标方式发送消息（备选方案）
        function sendMessageBeacon() {
            const userId = sendUserIdInput.value.trim();
            const message = messageContentInput.value.trim();
            const serverUrl = sendServerUrlInput.value.trim();

            if (!userId || !message || !serverUrl) {
                updateResponseStatus(false, '错误：请填写所有必填字段');
                return;
            }

            try {
                updateResponseStatus(true, '发送中...');

                // 构建URL
                const url = new URL(serverUrl);
                url.searchParams.append('userId', userId);
                url.searchParams.append('message', message);

                // 使用Image信标发送请求
                const img = new Image();
                img.src = url.toString();
                img.onload = function() {
                    updateResponseStatus(true, '消息发送成功 (使用信标方式)');
                    addEvent('sent', `发送消息给 ${userId}: ${message}`);
                };
                img.onerror = function() {
                    updateResponseStatus(false, '发送失败 (使用信标方式)');
                };

            } catch (error) {
                console.error('发送消息失败:', error);
                updateResponseStatus(false, `发送失败: ${error.message}`);
            }
        }

        // 使用表单提交方式发送消息（兼容性最好）
        function sendMessageForm() {
            const userId = sendUserIdInput.value.trim();
            const message = messageContentInput.value.trim();
            const serverUrl = sendServerUrlInput.value.trim();

            if (!userId || !message || !serverUrl) {
                updateResponseStatus(false, '错误：请填写所有必填字段');
                return;
            }

            try {
                updateResponseStatus(true, '发送中...');

                // 创建隐藏表单
                const form = document.createElement('form');
                form.method = 'GET';
                form.action = serverUrl;
                form.target = 'hiddenFrame';
                form.style.display = 'none';

                // 添加参数
                const userIdInput = document.createElement('input');
                userIdInput.type = 'hidden';
                userIdInput.name = 'userId';
                userIdInput.value = userId;
                form.appendChild(userIdInput);

                const messageInput = document.createElement('input');
                messageInput.type = 'hidden';
                messageInput.name = 'message';
                messageInput.value = message;
                form.appendChild(messageInput);

                // 创建隐藏iframe用于接收响应
                const iframe = document.createElement('iframe');
                iframe.name = 'hiddenFrame';
                iframe.style.display = 'none';
                iframe.onload = function() {
                    updateResponseStatus(true, '消息发送成功 (使用表单方式)');
                    // 如果只想看到服务器推送的消息，可以注释掉发送确认的那行代码。
                    addEvent('sent', `发送消息给 ${userId}: ${message}`); // 这里生成 sent 消息, 客户端发送消息 → 显示 sent 事件（发送确认）
                    document.body.removeChild(form);
                    document.body.removeChild(iframe);
                };

                // 提交表单
                document.body.appendChild(form);
                document.body.appendChild(iframe);
                form.submit();

            } catch (error) {
                console.error('发送消息失败:', error);
                updateResponseStatus(false, `发送失败: ${error.message}`);
            }
        }

        // 发送消息（尝试多种方法）
        // function sendMessage() {
        //     // 首先尝试JSONP方式
        //     sendMessageJsonp();
        // }

        // 改为使用表单方式
        function sendMessage() {
            sendMessageForm();
        }

        // 改为使用信标方式
        // function sendMessage() {
        //     sendMessageBeacon();
        // }

        // 绑定按钮事件
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        clearBtn.addEventListener('click', clearEvents);
        sendMessageBtn.addEventListener('click', sendMessage);

        // 支持按Enter键连接
        userIdInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') connect();
        });

        serverUrlInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') connect();
        });

        sendUserIdInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });

        // 初始化界面状态
        updateStatus('disconnected');
        updateResponseStatus(true, '准备就绪，可以发送消息');
        addEvent('info', '页面已加载，输入用户ID后点击"连接服务器"按钮开始接收事件');
        addEvent('info', '注意: 发送消息需要服务器支持CORS或JSONP');
    });
</script>
</body>
</html>
