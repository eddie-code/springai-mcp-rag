<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE客户端（带用户ID）</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #dc3545;
        }

        .status-indicator.connected {
            background-color: #28a745;
        }

        .status-indicator.connecting {
            background-color: #ffc107;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .controls {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            border-bottom: 1px solid #e9ecef;
            align-items: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 250px;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #495057;
        }

        input {
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        #connectBtn {
            background-color: #4b6cb7;
            color: white;
        }

        #connectBtn:hover {
            background-color: #3a5999;
        }

        #disconnectBtn {
            background-color: #dc3545;
            color: white;
        }

        #disconnectBtn:hover {
            background-color: #bd2130;
        }

        .events-container {
            padding: 20px;
        }

        .events-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #events {
            height: 350px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .event {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .event-time {
            color: #6c757d;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .event-data {
            color: #495057;
            word-break: break-word;
        }

        .event-type {
            display: inline-block;
            background-color: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 6px;
            color: #6c757d;
        }

        .user-id-badge {
            display: inline-block;
            background-color: #4b6cb7;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        #clearBtn {
            background-color: #6c757d;
            color: white;
            font-size: 13px;
            padding: 5px 10px;
        }

        #clearBtn:hover {
            background-color: #5a6268;
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }

            .input-group {
                width: 100%;
            }

            .buttons {
                width: 100%;
            }

            button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>SSE客户端（带用户ID）</h1>
        <p class="description">HTML5客户端与SSE服务端的实时通信示例</p>
        <p class="description">支持用户标识和消息过滤</p>
    </header>

    <div class="status-bar">
        <div class="connection-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">未连接</span>
        </div>
        <div id="serverUrl">服务器: http://localhost:8080/sse/connect</div>
    </div>

    <div class="controls">
        <div class="input-group">
            <label for="userId">用户ID</label>
            <input type="text" id="userId" placeholder="请输入用户ID" value="user123">
        </div>

        <div class="input-group">
            <label for="serverUrlInput">服务器URL</label>
            <input type="text" id="serverUrlInput" value="http://localhost:8080/sse/connect"
                   placeholder="请输入SSE服务器URL">
        </div>

        <div class="buttons">
            <button id="connectBtn">连接服务器</button>
            <button id="disconnectBtn" disabled>断开连接</button>
        </div>
    </div>

    <div class="events-container">
        <div class="events-title">
            <span>实时事件</span>
            <button id="clearBtn">清空消息</button>
        </div>
        <div id="events"></div>
    </div>
</div>

<footer>
    <p>Server-Sent Events (SSE) 演示 &copy; 2023</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const clearBtn = document.getElementById('clearBtn');
        const userIdInput = document.getElementById('userId');
        const serverUrlInput = document.getElementById('serverUrlInput');
        const eventsContainer = document.getElementById('events');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const serverUrlElement = document.getElementById('serverUrl');

        let eventSource = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        // 格式化时间
        function formatTime(date) {
            return date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        // 添加事件到界面
        function addEvent(type, data) {
            const time = new Date();
            const eventElement = document.createElement('div');
            eventElement.className = 'event';

            // 高亮显示当前用户的消息
            let displayData = data;
            if (userIdInput.value && data.includes(userIdInput.value)) {
                displayData = data.replace(
                    new RegExp(userIdInput.value, 'g'),
                    `<span class="user-id-badge">${userIdInput.value}</span>`
                );
            }

            eventElement.innerHTML = `
                    <div class="event-time">${formatTime(time)}</div>
                    <div class="event-data">
                        <span class="event-type">${type}</span>
                        <span>${displayData}</span>
                    </div>
                `;
            eventsContainer.prepend(eventElement);

            // 保持事件列表不会过长
            if (eventsContainer.children.length > 100) {
                eventsContainer.removeChild(eventsContainer.lastChild);
            }
        }

        // 更新连接状态
        function updateStatus(status, message = '') {
            statusIndicator.classList.remove('connected', 'connecting');

            switch (status) {
                case 'connected':
                    statusIndicator.classList.add('connected');
                    statusText.textContent = '已连接';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    serverUrlElement.textContent = `服务器: ${eventSource.url}`;
                    break;
                case 'connecting':
                    statusIndicator.classList.add('connecting');
                    statusText.textContent = '连接中...' + (message ? ` (${message})` : '');
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    break;
                case 'error':
                    statusText.textContent = '连接错误: ' + message;
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    break;
                case 'disconnected':
                default:
                    statusText.textContent = '未连接';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    break;
            }
        }

        // 尝试重新连接
        function tryReconnect() {
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                setTimeout(() => {
                    addEvent('status', `尝试重新连接 (${reconnectAttempts}/${maxReconnectAttempts})`);
                    connect();
                }, 3000 * reconnectAttempts); // 指数退避策略
            } else {
                addEvent('error', '已达到最大重连次数，请手动重新连接');
                updateStatus('error', '连接失败');
            }
        }

        // 连接到SSE服务器
        function connect() {
            if (eventSource) {
                return; // 已经连接
            }

            const userId = userIdInput.value.trim();
            if (!userId) {
                addEvent('error', '请输入用户ID');
                return;
            }

            const serverUrl = serverUrlInput.value.trim();
            if (!serverUrl) {
                addEvent('error', '请输入服务器URL');
                return;
            }

            // 构建带参数的URL
            const url = new URL(serverUrl);
            url.searchParams.append('userId', userId);

            try {
                updateStatus('connecting');
                addEvent('status', `正在连接到服务器: ${url.toString()}`);

                // 创建EventSource实例连接到服务器
                eventSource = new EventSource(url.toString());

                // 监听通用消息事件
                eventSource.onmessage = function (event) {
                    addEvent('message', event.data);
                    reconnectAttempts = 0; // 重置重连计数器
                };

                // 监听自定义事件
                eventSource.addEventListener('userEvent', function (event) {
                    addEvent('userEvent', event.data);
                    reconnectAttempts = 0;
                });

                // 监听错误事件
                eventSource.onerror = function (error) {
                    addEvent('error', '连接出错: ' + JSON.stringify(error));
                    disconnect();
                    tryReconnect();
                };

                // 连接打开时
                eventSource.onopen = function () {
                    addEvent('status', '连接已建立');
                    updateStatus('connected');
                    reconnectAttempts = 0;
                };

            } catch (error) {
                addEvent('error', '连接失败: ' + error.message);
                updateStatus('error', error.message);
            }
        }

        // 断开连接
        function disconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                addEvent('status', '连接已关闭');
                updateStatus('disconnected');
            }
        }

        // 清空消息
        function clearEvents() {
            eventsContainer.innerHTML = '';
            addEvent('status', '消息已清空');
        }

        // 绑定按钮事件
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        clearBtn.addEventListener('click', clearEvents);

        // 支持按Enter键连接
        userIdInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') connect();
        });

        serverUrlInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') connect();
        });

        // 初始化界面状态
        updateStatus('disconnected');
        addEvent('info', '页面已加载，输入用户ID后点击"连接服务器"按钮开始接收事件');
    });
</script>
</body>
</html>
